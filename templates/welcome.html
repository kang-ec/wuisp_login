<body>
    <!-- 로그인 성공 메시지를 표시하는 부분 -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div class="container">
        <h1>{{ user_id }}님, 환영합니다!</h1>
        <p>로그인에 성공하셨습니다.</p>
        <a href="{{ url_for('logout') }}">로그아웃</a>
    </div>
</body>
